server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Health
  location = /healthz { return 200 'ok'; add_header Content-Type text/plain; }

  # Proxy API to the comm service (in-cluster)
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_read_timeout 300s;

    proxy_pass http://ubiquia-core-communication-service:8080/ubiquia/communication-service/adapter-reverse-proxy/workbench-ollama-whisperer-adapter/;
  }
}
