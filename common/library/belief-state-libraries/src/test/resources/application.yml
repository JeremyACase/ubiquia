logging:
  level:
    org.springdoc: DEBUG
    org.ubiquia: DEBUG

management:
  endpoint:
    info:
      enabled: true
      java:
        enabled: true
      build:
        enabled: true
      health:
        probes:
          enabled: true
        show-components: always
        show-details: always
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: info, prometheus, health, mappings
  metrics:
    tags:
      application: ${spring.application.name}

spring:
  server:
  port: 8080

  application:
    name: belief-state-test-service
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    hikari:
      transaction-isolation: TRANSACTION_READ_COMMITTED
  h2:
    console:
      enabled: true
      path: /h2-console
  jackson:
    date-format: "yyyy-MM-dd'T'HH:mm:ss.SSSSSS'Z'"
    deserialization:
      fail-on-unknown-properties: true
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        generate_statistics: false
        format_sql: true

springdoc:
  swagger-ui:
    enabled: true

ubiquia:
  kubernetes:
    enabled: false
    namespace: ubiquia
  page:
    max-size: 100
  agent:
    # This is a default UUID for development purposes
    id: 0328ca73-4d50-409f-85a8-7168ce80bd96
