plugins {
    id "java"
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:${SPRING_BOOT_VERSION}"
    }
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-actuator"
    implementation "org.springframework.boot:spring-boot-starter-data-jdbc"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa"
    implementation "org.springframework.boot:spring-boot-starter-validation"
    implementation "org.springframework.boot:spring-boot-starter-web"

    implementation "org.apache.commons:commons-lang3:${APACHE_COMMONS_VERSION}"
    implementation "org.reflections:reflections:${REFLECTIONS_VERSION}"
    implementation "io.minio:minio:${MINIO_VERSION}"

    implementation project(":common:model:acl")
    implementation project(":common:model:ubiquia")
    implementation project(":common:library:advice")
    implementation project(":common:library:api")
    implementation project(":common:library:dao")
    implementation project(":common:library:implementation")

    testImplementation "com.h2database:h2:${H2_VERSION}"
    testImplementation "org.instancio:instancio-junit:${INSTANCIO_VERSION}"
    testImplementation "org.testcontainers:junit-jupiter:${TEST_CONTAINERS_VERSION}"
    testImplementation "org.testcontainers:minio:${TEST_CONTAINERS_VERSION}"
    testImplementation "org.testcontainers:testcontainers:${TEST_CONTAINERS_VERSION}"
}

jacocoTestReport {
    reports {
        xml.required=true
        csv.required=false
        xml.destination file("./build/reports/jacoco.xml")
        html.destination file("./build/reports/jacocoHtml")
    }
}

test {
    useJUnitPlatform()
}

build.dependsOn jacocoTestReport