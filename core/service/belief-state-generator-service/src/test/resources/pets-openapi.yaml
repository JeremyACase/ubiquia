openapi: 3.0.0
info:
  title: Generated OpenAPI
  version: 1.0.0
paths: {
}
components:
  schemas:
    ColorType:
      type: string
      enum:
        - BLUE
        - GREEN
        - BROWN
        - BLACK
        - WHITE
        - GRAY
    Name:
      description: A model with some name information.
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
      required:
        - firstName
    KeyValuePair:
      description: A model defining a key-value-pair that can be persisted in the
        MACHINA database where the value is a string.
      type: object
      required:
        - key
      properties:
        key:
          type: string
        value:
          type: string
    BaseModel:
      description: A base model.
      type: object
      properties:
        modelVersion:
          type: string
          pattern: ^([0-9]+\.){2}(\*|[0-9]+)(-.*)?
          default: 1.2.3
          readOnly: true
      required:
        - modelVersion
    AdoptionTransaction:
      description: A transaction of a transaction.
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseModel'
      properties:
        owner:
          $ref: '#/components/schemas/Person'
        pet:
          $ref: '#/components/schemas/Animal'
      required:
        - modelType
    Person:
      description: A model of a person.
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseModel'
      properties:
        hairColor:
          $ref: '#/components/schemas/ColorType'
        name:
          $ref: '#/components/schemas/Name'
        pets:
          type: array
          items:
            $ref: '#/components/schemas/Animal'
      required:
        - modelType
    Animal:
      description: The model of an animal.
      allOf:
        - $ref: '#/components/schemas/BaseModel'
      properties:
        color:
          $ref: '#/components/schemas/ColorType'
        owner:
          $ref: '#/components/schemas/Person'
        name:
          $ref: '#/components/schemas/Name'
        height:
          type: number
          format: float
          example: 1.2
          minimum: 0
        weight:
          type: number
          format: float
          example: 1.2
          minimum: 0
      required:
        - modelType
    Dog:
      description: The model of a dog.
      allOf:
        - $ref: '#/components/schemas/Animal'
      properties:
        barkDecibels:
          type: number
          format: float
          example: 1.2
          minimum: 0
      required:
        - modelType
    Dachschund:
      description: The model of a wiener dog.
      allOf:
        - $ref: '#/components/schemas/Dog'
      properties:
        apexPredator:
          type: boolean
          default: true
      required:
        - modelType
        - apexPredator
    Poodle:
      description: The model of a poodle.
      allOf:
        - $ref: '#/components/schemas/Dog'
      properties:
        dogShowsWon:
          type: number
          format: int64
          default: 0
          minimum: 0
      required:
        - modelType
    Cat:
      description: The model of a cat.
      allOf:
        - $ref: '#/components/schemas/Animal'
      properties:
        meowDecibels:
          type: number
          format: float
          example: 1.2
          minimum: 0
      required:
        - modelType
    Shark:
      description: The model of a shark.
      allOf:
        - $ref: '#/components/schemas/Animal'
      properties:
        peopleBitten:
          type: number
          format: int64
          default: 0
          minimum: 0
        friendly:
          type: boolean
          default: true
      required:
        - modelType