apiVersion: v1
kind: ConfigMap
metadata:
  name: ubiquia-core-communication-config
data:
  application.yaml: |

    logging:
      level:
        org.ubiquia: {{ .Values.logging.ubiquia }}

    management:
      endpoint:
        info:
          enabled: true
          java:
            enabled: true
          build:
            enabled: true
          health:
            probes:
              enabled: true
            show-components: always
            show-details: always
          prometheus:
            enabled: true
      endpoints:
        web:
          exposure:
            include: info, prometheus, health
      metrics:
        tags:
          application: ${spring.application.name}

    spring:
      server:
      port: {{ .Values.convenience.variables.spring.port }}

      application:
        name: communication-service
      jackson:
        date-format: "yyyy-MM-dd'T'HH:mm:ss.SSSSSS'Z'"

    springdoc:
      swagger-ui:
        path: {{ .Values.convenience.variables.spring.swaggerDocs }}
        enabled: true

    ubiquia:
      agent:
        id: {{ .Values.ubiquia.agent.id }}
      belief-state-generator:
        service:
          port: {{ .Values.convenience.variables.spring.port }}
          url: http://ubiquia-core-belief-state-generator-service
      flow:
        service:
          pollFrequencyMilliseconds: 5000
          port: {{ .Values.convenience.variables.spring.port }}
          url: http://ubiquia-core-flow-service