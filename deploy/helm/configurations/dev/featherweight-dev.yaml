logging:
  ubiquia: DEBUG

ubiquia:
  cluster:
  agent:
    database: 
      h2:
        enabled: true
      yugabyte:
        enabled: false
    flowService:
      bootstrap:
        enabled: true
        beliefState:
          deployments:
            - domainName: udl
              version:
                major: 1
                minor: 2
                patch: 3
        graph:
          deployments:
            - name: notTakokat
              version:
                major: 1
                minor: 2
                patch: 3
              graphSettings:
                flag: demo
  components:
    core:
      beliefStateGeneratorService:
        image:
          registry: docker.io/ubiquia
          repository: core-belief-state-generator-service
          tag: latest
      communicationService:
        image:
          registry: docker.io/ubiquia
          repository: core-communication-service
          tag: latest
      flowService:
        image:
          registry: docker.io/ubiquia
          repository: core-flow-service
          tag: latest
    test:
      beliefStateGeneratorService:
        image:
          registry: docker.io/ubiquia
          repository: test-belief-state-generator-service
          tag: latest
      
infrastructure:
  image:
    pullPolicy: Never