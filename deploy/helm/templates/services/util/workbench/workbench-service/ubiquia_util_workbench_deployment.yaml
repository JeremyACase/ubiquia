{{ if .Values.ubiquia.components.util.workbench.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubiquia-util-workbench-service
  labels:
    {{- include "ubiquia.labels" . | nindent 4 }}
    component: ubiquia-util-workbench-service
spec:
  {{- if not .Values.k8s.autoscaling.enabled }}
  replicas: 1
  {{- end }}
  selector:
    matchLabels:
      {{- include "ubiquia.selectorLabels" . | nindent 6 }}
      component: ubiquia-util-workbench-service

  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/actuator/prometheus'
        prometheus.io/port: "{{ .Values.convenience.variables.spring.port }}"
      labels:
        {{- include "ubiquia.selectorLabels" . | nindent 8 }}
        {{- include "ubiquia.podLabels" . | nindent 8 }}
        component: ubiquia-util-workbench-service

    spec:
      {{- with .Values.infrastructure.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ubiquia.serviceAccountName" . }}

      {{- if .Values.ubiquia.agent.database.yugabyte.enabled }}
      initContainers:
        - name: wait-for-ysql
          image: busybox:1.36
          command: ["/bin/sh","-ec"]
          args:
            - >
              echo "Waiting for Yugabyte YSQL at yb-tservers:5433...";
              until nc -z yb-tservers 5433; do
                echo "YSQL not up yet"; sleep 2;
              done;
              echo "YSQL port is open.";
      {{- end }}

      volumes:
        - name: config
          configMap:
            name: ubiquia-util-workbench-config

      containers:
        - name: workbench-service
          volumeMounts:
            - name: config
              mountPath: /app/etc
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: {{ .Values.convenience.variables.spring.port }}
            initialDelaySeconds: 180
          image: {{ include "ubiquia.util.workbench.service.image" . }}
          imagePullPolicy: {{ .Values.infrastructure.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.convenience.variables.spring.port }}
              protocol: TCP
{{ end }}