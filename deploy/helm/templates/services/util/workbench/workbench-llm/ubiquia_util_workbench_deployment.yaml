{{ if .Values.ubiquia.components.util.workbench.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubiquia-util-workbench-llm
  labels:
    {{- include "ubiquia.labels" . | nindent 4 }}
    component: ubiquia-util-workbench-llm
spec:
  {{- if not .Values.k8s.autoscaling.enabled }}
  replicas: 1
  {{- end }}
  selector:
    matchLabels:
      {{- include "ubiquia.selectorLabels" . | nindent 6 }}
      component: ubiquia-util-workbench-llm

  template:
    metadata:
      labels:
        {{- include "ubiquia.selectorLabels" . | nindent 8 }}
        {{- include "ubiquia.podLabels" . | nindent 8 }}
        component: ubiquia-util-workbench-llm

    spec:
      {{- with .Values.infrastructure.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ubiquia.serviceAccountName" . }}

      containers:
        - name: workbench-llm
          image: {{ include "ubiquia.util.workbench.llm.image" . }}
          imagePullPolicy: {{ .Values.infrastructure.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.convenience.variables.spring.port }}
              protocol: TCP
        lifecycle:
          postStart:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  set -eu
                  echo "Waiting for Ollama..."
                  i=0
                  while [ "$i" -lt 360 ]; do
                    if ollama list >/dev/null 2>&1; then
                      echo "Daemon up. Pulling model: {{ .Values.ubiquia.components.util.workbenchService.llm.model }}"
                      ollama pull {{ .Values.ubiquia.components.util.workbenchService.llm.model }}
                      exit 0
                    fi
                    i=$((i+1))
                    sleep 1
                  done
                  echo "Ollama not ready after 360s" >&2
                  exit 1
{{ end }}